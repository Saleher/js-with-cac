<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #333;
            color: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        table {
        border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="insert">
        <div class="key" style="text-align: center;">
            <h3>Press the key.</h3>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
            <div class="color">
                
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Key Code</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.code}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>    
                
            </div>
        `;
    });

</script>
</html>
