<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 0  15px 0;
            padding: 0;
            
        }
        body{
            display: flex;
            height: 100vh;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }
        button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>BMI Calculator</h2>
            <p><label for="">Height In CM :</label> <input type="text" placeholder="Height" id="height"></p>
            <p>Weight in KG : <input type="text" placeholder="Weight" id="weight"></p>
            <button>Calculate</button>

            <h3 class="result">Result</h3>


            <p>
                under weight: less than 18.6<br />
                Normal 18.6 and 24.9<br />
                Overweight : Greater than 24
            </p>
        </form>
    </div>
</body>


<script>

    const form = document.querySelector('form');

    form.addEventListener('submit', function(e){
        e.preventDefault()
        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const result = document.querySelector('.result');
        console.log(height)

        if(height === '' || height < 0 || isNaN(height) ){
            result.innerHTML = `Please enter a valid number ${height}`
        } else if(weight === '' || weight < 0 || isNaN(weight) ){
            result.innerHTML = `Please enter a valid number ${weight}`
        }
        else{
            const bmi = (weight / ((height*height)/10000)).toFixed(2);
            let con;
            if(bmi < 18.6){
                con = "Under weight"
            }else if( bmi > 18.6 &&  bmi <  24.9     ){
                con = "Normal"
            }else {
                  con = "Over Weight"
            }
            result.innerHTML = `<span>${bmi} : ${con}</span>`
            
        }
    })



</script>
</html>
