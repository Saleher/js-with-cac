<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>

    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p><br />


        <form action="">
            <label  for="">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guessess: <span class="guesses"></span></p>
            <p>Guess Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>


    </div>
</body>
</html>
